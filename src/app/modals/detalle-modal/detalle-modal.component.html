<div class="container">
    <h1 mat-dialog-title>DETALLE DEL {{ data.name |uppercase }} </h1>
    <ng-container [ngSwitch]="data.name">
        <div *ngSwitchCase="'cliente'" class="row">
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-label" for="userId">Id del {{ data.name }}:</label>
                                <input class="form-control" #userId [value]="data.resp.user_id" disabled="true" type="text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="form-label" for="nameCustomer">Nombre del {{ data.name }}:</label>
                                <input class="form-control" [value]="data.resp.user_name" disabled="true" #nameCustomer
                                    type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-label" for="phoneCustomer">Telefono del {{ data.name }}:</label>
                                <input class="form-control" [value]="data.resp.phone_no" #phoneCustomer disabled="true"
                                    type="text">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="form-label" for="email">Email del {{ data.name }}:</label>
                                <input class="form-control" [value]="data.resp.user_email" #email disabled="true"
                                    type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-label" for="city">Ciudad del {{ data.name }}:</label>
                                <ng-container [ngSwitch]="data.resp.user_city">
                                    <input class="form-control" *ngSwitchCase="395" value="Santa Cruz de la Sierra" #city
                                        disabled="true" type="text">
                                </ng-container>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label class="form-label" for="registered">Registrado hace :</label>
                                <input class="form-control" [value]="dateRegistered" #registered disabled="true"
                                    type="text">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label class="form-label">Contactate con el {{ data.name }} </label>
                                <input class="form-control mb-2" [class.is-invalid]="textWhatsapp.invalid && textWhatsapp.touched" [class.is-success]="textWhatsapp.valid && textWhatsapp.touched" type="text" [formControl]="textWhatsapp">
                                <p class="text-danger">
                                    <small *ngIf="textWhatsapp.hasError('required') && textWhatsapp.touched">
                                        El campo es requerido
                                    </small>
                                </p>
                                <button (click)="sendMessage()" type="button" class="btn btn-brand btn-spotify mr-1"
                                    style="margin-bottom: 4px">
                                    <i class="fa fa-whatsapp"></i>
                                    <span>Whatsapp</span>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <button (click)="mapView()" type="button" class="btn btn-success">Ver Mapa <i class="icon-location-pin"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div *ngSwitchCase="'conductor'" class="row">
            <div class="col">

                            </div>
                        </div>
                        <div class="col">

                                    type="text">
                                <button (click)="mapView()" type="button" class="btn btn-success mt-2">Ver Mapa <i class="icon-location-pin"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

</div>
